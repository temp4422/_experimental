    <meta charset="UTF-8" />

  <body>
    <h2>my-custom-element</h2>

    <my-custom-element size="100">custom element</my-custom-element>

      <div>
        <label for="cvc"

            img="img/alt.png"

    <h2>Expanding list web component</h2>

      <li>

    <h2>Life cycle callbacks test</h2>

    <div>
      <button class="add">Add custom-square to DOM</button>
      <button class="update">Update attributes</button>
      <button class="remove">Remove custom-square from DOM</button>
    </div>

  <script>
    // Create a class for the element
    class MyCustomElement extends HTMLElement {
      static observedAttributes = ['color', 'size']
      constructor() {
        // Always call super first in constructor
        super()
      }
      connectedCallback() {
        console.log('Custom element added to page.')
      }
      disconnectedCallback() {
        console.log('Custom element removed from page.')
      }
      adoptedCallback() {
        console.log('Custom element moved to new page.')
      }
      attributeChangedCallback(name, oldValue, newValue) {
        console.log(`Attribute ${name} has changed.`)
      }
    }

    customElements.define('my-custom-element', MyCustomElement)
    // Test callbacks
    const test = document.querySelector('my-custom-element').setAttribute('size', '100')

    // PopupInfo Example
    // Create a class for the element
    class PopupInfo extends HTMLElement {
      constructor() {
        // Always call super first in constructor
        super()
      }

      connectedCallback() {
        // Create a shadow root
        const shadow = this.attachShadow({ mode: 'open' })

        // Create spans
        const wrapper = document.createElement('span')
        wrapper.setAttribute('class', 'wrapper')

        const icon = document.createElement('span')
        icon.setAttribute('class', 'icon')
        icon.setAttribute('tabindex', 0)

        const info = document.createElement('span')
        info.setAttribute('class', 'info')

        // Take attribute content and put it inside the info span
        const text = this.getAttribute('data-text')
        info.textContent = text

        // Insert icon
        let imgUrl
        if (this.hasAttribute('img')) {
          imgUrl = this.getAttribute('img')
        } else {
          imgUrl = 'img/default.png'
        }

        const img = document.createElement('img')
        img.src = imgUrl
        icon.appendChild(img)

        // Create some CSS to apply to the shadow dom
        const style = document.createElement('style')
        console.log(style.isConnected)

        style.textContent = `
      .wrapper {
        position: relative;
      }

      .info {
        font-size: 0.8rem;
        width: 200px;
        display: inline-block;
        border: 1px solid black;
        padding: 10px;
        background: white;
        border-radius: 10px;
        opacity: 0;
        transition: 0.6s all;
        position: absolute;
        bottom: 20px;
        left: 10px;
        z-index: 3;
      }

      img {
        width: 1.2rem;
      }

      .icon:hover + .info, .icon:focus + .info {
        opacity: 1;
      }
    `

        // Attach the created elements to the shadow dom
        shadow.appendChild(style)
        console.log(style.isConnected)
        shadow.appendChild(wrapper)
        wrapper.appendChild(icon)
        wrapper.appendChild(info)
      }
    }

    customElements.define('popup-info', PopupInfo)

    // Extendt List
    // Create a class for the element
    class ExpandingList extends HTMLUListElement {
      constructor() {
        // Always call super first in constructor
        // Return value from super() is a reference to this element
        self = super()
      }

      connectedCallback() {
        // Get ul and li elements that are a child of this custom ul element
        // li elements can be containers if they have uls within them
        const uls = Array.from(self.querySelectorAll('ul'))
        const lis = Array.from(self.querySelectorAll('li'))
        // Hide all child uls
        // These lists will be shown when the user clicks a higher level container
        uls.forEach((ul) => {
          ul.style.display = 'none'
        })

        // Look through each li element in the ul
        lis.forEach((li) => {
          // If this li has a ul as a child, decorate it and add a click handler
          if (li.querySelectorAll('ul').length > 0) {
            // Add an attribute which can be used  by the style
            // to show an open or closed icon
            li.setAttribute('class', 'closed')

            // Wrap the li element's text in a new span element
            // so we can assign style and event handlers to the span
            const childText = li.childNodes[0]
            const newSpan = document.createElement('span')

            // Copy text from li to span, set cursor style
            newSpan.textContent = childText.textContent
            newSpan.style.cursor = 'pointer'

            // Add click handler to this span
            newSpan.addEventListener('click', (e) => {
              // next sibling to the span should be the ul
              const nextul = e.target.nextElementSibling

              // Toggle visible state and update class attribute on ul
              if (nextul.style.display == 'block') {
                nextul.style.display = 'none'
                nextul.parentNode.setAttribute('class', 'closed')
              } else {
                nextul.style.display = 'block'
                nextul.parentNode.setAttribute('class', 'open')
              }
            })
            // Add the span and remove the bare text node from the li
            childText.parentNode.insertBefore(newSpan, childText)
            childText.parentNode.removeChild(childText)
          }
        })
      }
    }

    customElements.define('expanding-list', ExpandingList, { extends: 'ul' })

    // Create a class for the element
    class Square extends HTMLElement {
      // Specify observed attributes so that
      // attributeChangedCallback will work
      static get observedAttributes() {
        return ['color', 'size']
      }

      constructor() {
        // Always call super first in constructor
        super()

        const shadow = this.attachShadow({ mode: 'open' })

        const div = document.createElement('div')
        const style = document.createElement('style')
        shadow.appendChild(style)
        shadow.appendChild(div)
      }

      connectedCallback() {
        console.log('Custom square element added to page.')
        updateStyle(this)
      }

      disconnectedCallback() {
        console.log('Custom square element removed from page.')
      }

      adoptedCallback() {
        console.log('Custom square element moved to new page.')
      }

      attributeChangedCallback(name, oldValue, newValue) {
        console.log('Custom square element attributes changed.')
        updateStyle(this)
      }
    }

    customElements.define('custom-square', Square)

    function updateStyle(elem) {
      const shadow = elem.shadowRoot
      shadow.querySelector('style').textContent = `
    div {
      width: ${elem.getAttribute('size')}px;
      height: ${elem.getAttribute('size')}px;
      background-color: ${elem.getAttribute('color')};
    }
  `
    }

    const add = document.querySelector('.add')
    const update = document.querySelector('.update')
    const remove = document.querySelector('.remove')
    let square

    update.disabled = true
    remove.disabled = true

    function random(min, max) {
      return Math.floor(Math.random() * (max - min + 1) + min)
    }

    add.onclick = function () {
      // Create a custom square element
      square = document.createElement('custom-square')
      square.setAttribute('size', '100')
      square.setAttribute('color', 'red')
      document.body.appendChild(square)

      update.disabled = false
      remove.disabled = false
      add.disabled = true
    }

    update.onclick = function () {
      // Randomly update square's attributes
      square.setAttribute('size', random(50, 200))
      square.setAttribute('color', `rgb(${random(0, 255)}, ${random(0, 255)}, ${random(0, 255)})`)
    }

    remove.onclick = function () {
      // Remove the square
      document.body.removeChild(square)

      update.disabled = true
      remove.disabled = true
      add.disabled = false
    }
  </script>
</html>
